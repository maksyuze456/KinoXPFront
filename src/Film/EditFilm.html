<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opdater Film</title>
    <link rel="stylesheet" href="EditFilm.css">

</head>
<body>

<h1>Opdater Film</h1>

<section class="form-section">
    <form id="updateFilmForm">

        <input type="hidden" id="updateFilmId">

        <label for="updateTitle">Titel:</label>
        <input type="text" id="updateTitle" required>

        <label for="updateDescription">Beskrivelse:</label>
        <input type="text" id="updateDescription">

        <label for="updateDuration">Varighed (minutter):</label>
        <input type="number" id="updateDuration" required>

        <label for="updateGenre">Genre:</label>
        <input type="text" id="updateGenre">

        <label for="updateReleaseDate">Udgivelsesdato:</label>
        <input type="date" id="updateReleaseDate" required>

        <div class="btn-row">
            <button type="submit">Opdater Film</button>
            <button type="button" onclick="cancel()">Fortryd</button>
        </div>
    </form>
</section>


<script src="FullFilm.js"></script>
</body>
</html>
