<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediger Film</title>
</head>
<body>
<h2>Opdater Film</h2>
<form id="updateFilmForm">
    <label for="title">Titel:</label>
    <input type="text" id="title" required><br>

    <label for="description">Beskrivelse:</label>
    <textarea id="description" required></textarea><br>

    <label for="duration">Varighed (minutter):</label>
    <input type="number" id="duration" required><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" required><br>

    <label for="releaseDate">Udgivelsesdato:</label>
    <input type="date" id="releaseDate" required><br>

    <button type="submit">Opdater Film</button>
</form>

<script src="UpdateFilm.js"></script>
</body>
</html>
