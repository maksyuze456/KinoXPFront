<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Film</title>
</head>
<body>
<h1>Tilføj en ny film</h1>
<form id="add-film-form">
    <label for="title">Titel:</label>
    <input type="text" id="title" name="title" required>
    <br>

    <label for="description">Beskrivelse:</label>
    <textarea id="description" name="description"></textarea>
    <br>

    <label for="duration">Varighed (min):</label>
    <input type="number" id="duration" name="duration" required>
    <br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre">
    <br>

    <label for="releaseDate">Udgivelsesdato (YYYY-MM-DD):</label>
    <input type="date" id="releaseDate" name="releaseDate" required>
    <br>

    <button type="submit">Tilføj Film</button>
</form>

<!-- Link til din eksterne JavaScript-fil -->
<script src="AddFilm.js"></script>
</body>
</html>
